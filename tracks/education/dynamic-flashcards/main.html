<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        <div class="img-container">
            <img src="logo.png" alt="Dynamic Flashcards">
        </div>

        <div class="txt-container">
            <p>
                We are the <span class="flashy">Dynamic Flashcards</span> team.
                We are building an intelligent flashcard app.

            </p>
        </div>
    </div>
